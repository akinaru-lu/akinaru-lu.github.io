---
layout: page
---

<style>
.masonry {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  -webkit-column-count: 2;
     -moz-column-count: 2;
          column-count: 2;
  -webkit-column-gap: 1;
     -moz-column-gap: 1;
          column-gap: 1;
  position: relative;
}

.masonry-panel {
  width: 100%;
}
</style>


<div class="masonry">
  <div>
    {% assign photos = site.static_files | where: "gallery_photo", true %}
    {% for photo in photos %}
      <div class="masonry-panel">
        <img src="{{ photo.path | relative_url }}" src="{{ photo.path | relative_url }}" alt="{{ site.data.gallery_photos[photo.path].alt }}"/>
      </div>
    {% endfor %}
  </div>
</div>
